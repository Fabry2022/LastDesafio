<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style/Busqueda.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-search"></i> Búsqueda Avanzada</h1>
        <nav>
            <ul>
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="Home.html" class="active">Home</a></li>
                <li><a href="Acerca.html" class="active">Acerca de</a></li>
                <li><a href="Miperfil.html">Perfil</a></li>
                <li><a href="MiWiki.html">Mi Wiki</a></li>
                <li><a href="Contactos.html">Contáctanos</a></li>
              </ul>
        </nav>
    </header>
    
    <main id="content">
        <section id="busqueda-avanzada">
            <h2><i class="fas fa-search-plus"></i> Buscar en Mi Wiki</h2>
            <form id="search-form">
                <div class="form-group">
                    <label for="query"><i class="fas fa-keyboard"></i> Término de búsqueda:</label>
                    <input type="text" id="query" name="query" placeholder="Introduce el término de búsqueda" required>
                </div>
                
                <div class="form-group">
                    <label for="category"><i class="fas fa-list"></i> Categoría:</label>
                    <select id="category" name="category">
                        <option value="">Todas las categorías</option>
                        <option value="categoria1">Categoría 1</option>
                        <option value="categoria2">Categoría 2</option>
                        <option value="categoria3">Categoría 3</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date-from"><i class="fas fa-calendar-alt"></i> Desde:</label>
                    <input type="date" id="date-from" name="date-from">
                </div>
                
                <div class="form-group">
                    <label for="date-to"><i class="fas fa-calendar-alt"></i> Hasta:</label>
                    <input type="date" id="date-to" name="date-to">
                </div>
                
                <div class="form-group">
                    <label for="author"><i class="fas fa-user"></i> Autor:</label>
                    <input type="text" id="author" name="author" placeholder="Introduce el nombre del autor">
                </div>
                
                <button type="submit"><i class="fas fa-search"></i> Buscar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Mi Wiki. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
